name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        
    - name: Install fzf
      run: |
        git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf
        ~/.fzf/install --bin
        echo "$HOME/.fzf/bin" >> $GITHUB_PATH
        
    - name: Make scripts executable
      run: |
        chmod +x test_bookmarks.sh test_editor_features.sh test_frecency.sh test_special_chars.sh test_type_execution.sh bookmarks.sh
        
    - name: Run all tests
      run: |
        echo "Running test_bookmarks.sh..."
        ./test_bookmarks.sh
        echo ""
        echo "Running test_editor_features.sh..."
        ./test_editor_features.sh
        echo ""
        echo "Running test_frecency.sh..."
        ./test_frecency.sh
        echo ""
        echo "Running test_special_chars.sh..."
        ./test_special_chars.sh
        echo ""
        echo "Running test_type_execution.sh..."
        ./test_type_execution.sh
